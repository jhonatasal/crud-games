version: '3.4'

services:
  rabbitmq:
    container_name: rabbitmq_rentgames
    image: rabbitmq:3-management
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=admin 
      - RABBITMQ_DEFAULT_PASS=123456
  db:
    container_name: mongo_rentgame
    image: mongo:4.4.6
    restart: always
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "27017:27017"
    networks:
      - rentgame-network
  rentgame:
    container_name: rentgame
    image: rentgameimage
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: mvn spring-boot:run
    links:
      - db
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - rentgame-network
networks:
  rentgame-network:
    driver: bridge
